<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM_calculate</title>
</head>
<script>
    function calculate() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let sum = parseInt(num1) + parseInt(num2);//we need to convert string to integer 
        document.getElementById("finalSum").innerHTML = "Sum is: " + sum;
    }
    document.getElementById("btn").addEventListener("click", calculate);
</script>
<body>
    <input type="text" id="num1" placeholder="Enter first number"></input><br></br>
    <input type="text" id="num2" placeholder="Enter second number"></input><br></br>
    <button onclick="calculate()" id="btn">calculate</button><br></br>
    <div id="finalSum"></div>
</body>

</html>
